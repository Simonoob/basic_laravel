volumes:
  db_data:
    name: db_data
networks:
  coolify:
    external: true
services:
  laravel_app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    networks:
      - coolify
    ports:
      - "8001:8000"
    volumes:
      - ".:/var/www/html"
    healthcheck:
      test: curl --fail http://127.0.0.1:8000 || exit 1
      interval: 5s
      retries: 10
      timeout: 2s

    environment:
      PHP_FPM_POOL_NAME: app
      AUTORUN_ENABLED: ${AUTORUN_ENABLED}
      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG}
      APP_TIMEZONE: ${APP_TIMEZONE}
      APP_URL: ${APP_URL}
      APP_LOCALE: ${APP_LOCALE}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      VITE_APP_NAME: ${APP_NAME}
      SSL_MODE: ${SSL_MODE-full}
    depends_on:
      - db
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_HOST: ${DB_HOST}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    networks:
      - coolify
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "service mysqld status"]
      interval: 5s
      retries: 10
      timeout: 2s
